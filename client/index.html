<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <form class="user-input" action='/signin' method='POST'>
        <input name="username" type='text' placeholder='username'></input>
        <input name="password" type='text' placeholder='password'></input>
        <button type='submit'>Sign in</button>
    </form>
    <br />
    <form id='sign-up' class="user-input" action="/signup" method="POST">
        <input id='sign-up-username' name="username" type='text' placeholder='username'></input>
        <input id='sign-up-password' name="password" type='password' placeholder='password'></input>
        <button type='submit'>Sign up</button>
    </form>
</body>
<script src="./main.js"></script>
</html>
